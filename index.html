<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="norbert klar enkeyz portfolio" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="img/android-chrome-512x512.png"
    />
    <title>Norbert Klar's website</title>
  </head>

  <body>
    <div class="loading-screen">
      <div class="spinner-loader">
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="background-video">
      <video class="bg-vid" autoplay muted loop>
        <source src="vid/Black - 13495.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="header">
      <nav class="navbar tab-button-container">
        <a id="tab-home" class="btn--tab btn--tab--active">Home</a>
        <a id="tab-about" class="btn--tab">About</a>
        <a id="tab-work" class="btn--tab">Work</a>
        <a id="tab-contact" class="btn--tab">Contact</a>
      </nav>
    </header>

    <main class="main">
      <div
        id="tab-home-content"
        class="tab-content__item tab-content__item--active"
      >
        <section class="section-home">
          <h1 class="heading-primary">Norbert Klar</h1>
          <p class="heading-primary--main">Software engineer / Web developer</p>
          <div class="social-media">
            <a
              class="social-media__button"
              href="https://github.com/enkeyz"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              class="social-media__button"
              href="https://twitter.com/_enkeyz"
              target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              class="social-media__button"
              href="https://facebook.com"
              target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a
              class="social-media__button"
              href="https://linkedin.com"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
        </section>
      </div>

      <div
        id="tab-about-content"
        class="tab-content__item tab-content__item--bg"
      >
        <section class="section-about">
          <header class="header">
            <h1 class="heading-secondary">About me</h1>
            <p>Coming...</p>
          </header>
        </section>
      </div>

      <div
        id="tab-work-content"
        class="tab-content__item tab-content__item--bg"
      >
        <section class="section-work">
          <header class="header">
            <h1 class="heading-secondary u-center-text">Some projects</h1>
          </header>
          <div class="project-cards">
            <div class="card">
              <h2 class="card__title heading--secondary">Project 1</h2>
              <div class="card__img">
                <img src="" alt="" srcset="" />
                <div class="card__img__overlay">
                  <button type="button" class="btn--white">Github</button>
                  <button type="button" class="btn--white">Live demo</button>
                </div>
              </div>
            </div>
            <div class="card">
              <h2 class="card__title heading--secondary">Project 2</h2>
              <div class="card__img">
                <img src="" alt="" srcset="" />
                <div class="card__img__overlay">
                  <button type="button" class="btn--white">Github</button>
                  <button type="button" class="btn--white">Live demo</button>
                </div>
              </div>
            </div>
            <div class="card">
              <h2 class="card__title heading--secondary">Project 3</h2>
              <div class="card__img">
                <img src="" alt="" srcset="" />
                <div class="card__img__overlay">
                  <button type="button" class="btn--white">Github</button>
                  <button type="button" class="btn--white">Live demo</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div
        id="tab-contact-content"
        class="tab-content__item tab-content__item--bg"
      >
        <section class="section-contact">
          <header class="header">
            <h1 class="heading-secondary u-center-text">Contact me</h1>
          </header>
          <form id="my-form" class="form">
            <div class="form-group">
              <label class="form-group__label">Email:</label>
              <input
                class="form-group__input"
                type="email"
                name="_replyto"
                ,
                placeholder="Email address"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-group__label">Message:</label>
              <textarea
                class="form-group__input"
                name="message"
                id="text"
                cols="30"
                rows="10"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <button class="form-group__btn btn--white" id="my-form-button">
                Submit
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
