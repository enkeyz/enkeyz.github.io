<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="norbert klar enkeyz portfolio" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="only screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <title>Norbert Klar's portfolio</title>
  </head>
  <body>
    <header class="main-page-container">
      <nav class="overlay-buttons">
        <a class="overlay-button about-button" href="#">About</a>
        <a class="overlay-button work-button" href="#">Work</a>
        <a class="overlay-button contact-button" href="#">Contact</a>
      </nav>
      <div class="main-page-container-content">
        <h1 class="name-text">Norbert Klar</h1>
        <p class="description-text">Software engineer / Web developer</p>
        <div class="social-media-icons">
          <a href="https://github.com/enkeyz" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://twitter.com/_enkeyz" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href=""><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </header>
    <div class="overlay-container">
      <div id="about" class="overlay">
        <header>
          <i class="fas fa-times-circle close-btn"></i>
          <h1>About me</h1>
          <p>Coming...</p>
        </header>
      </div>
      <div id="work" class="overlay">
        <header>
          <i class="fas fa-times-circle close-btn"></i>
          <h1>Some projects</h1>
          <p>Coming...</p>
        </header>
      </div>
      <div id="contact" class="overlay">
        <header>
          <i class="fas fa-times-circle close-btn"></i>
          <h1>Contact me</h1>
          <div>
            <form
              id="my-form"
              action="https://formspree.io/f/xvovngyz"
              method="POST"
            >
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" name="message" required />
              </div>
              <div class="form-group">
                <button id="my-form-button" class="btn">Submit</button>
                <p id="my-form-status"></p>
              </div>
            </form>
          </div>
        </header>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
