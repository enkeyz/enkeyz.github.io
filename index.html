<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="norbert klar enkeyz portfolio" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="img/android-chrome-512x512.png"
    />
    <title>Norbert Klar's website</title>
  </head>

  <body>
    <div class="loading-screen">
      <div class="spinner-loader">
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="background-vid">
      <video class="bg-video__content" autoplay muted loop>
        <source src="vid/Black - 13495.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="header">
      <nav class="navbar">
        <a id="tab-home" class="btn--tab btn--tab--active">Home</a>
        <a id="tab-about" class="btn--tab">About</a>
        <a id="tab-work" class="btn--tab">Work</a>
        <a id="tab-contact" class="btn--tab">Contact</a>
      </nav>
    </header>

    <main class="main">
      <div
        id="tab-home-content"
        class="tab-content__item tab-content__item--active"
      >
        <section class="section-home">
          <h1 class="heading-primary">Norbert Klar</h1>
          <p class="heading-primary--main">Software engineer / Web developer</p>
          <div class="social-media">
            <a
              class="social-media__button"
              href="https://github.com/enkeyz"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              class="social-media__button"
              href="https://twitter.com/_enkeyz"
              target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a class="social-media__button" href=""
              ><i class="fab fa-facebook"></i
            ></a>
            <a class="social-media__button" href=""
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
        </section>
      </div>

      <div
        id="tab-about-content"
        class="tab-content__item tab-content__item--bg"
      >
        <section class="section-about">
          <header class="header">
            <h1 class="heading-secondary">About me</h1>
            <p>Coming...</p>
          </header>
        </section>
      </div>

      <div
        id="tab-work-content"
        class="tab-content__item tab-content__item--bg"
      >
        <section class="section-work">
          <header class="header">
            <h1 class="heading-secondary">Some projects</h1>
            <p>Coming...</p>
          </header>
        </section>
      </div>

      <div
        id="tab-contact-content"
        class="tab-content__item tab-content__item--bg"
      >
        <section class="section-contact">
          <header class="header">
            <h1 class="heading-secondary">Contact me</h1>
            <p>Coming...</p>
          </header>
        </section>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
