<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="norbert klar enkeyz portfolio" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Norbert Klar's website</title>
  </head>

  <body>
    <div class="background-img"></div>
    <header class="header">
      <nav class="navbar">
        <a class="btn--overlay" href="#about">About</a>
        <a class="btn--overlay" href="#work">Work</a>
        <a class="btn--overlay" href="#contact">Contact</a>
      </nav>
    </header>

    <main class="main">
      <section class="section-about u-center-text">
        <h1 class="heading-primary">Norbert Klar</h1>
        <p class="heading-primary--main">Software engineer / Web developer</p>
        <div class="social-media">
          <a
            class="social-media__button"
            href="https://github.com/enkeyz"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a
            class="social-media__button"
            href="https://twitter.com/_enkeyz"
            target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a class="social-media__button" href=""
            ><i class="fab fa-facebook"></i
          ></a>
          <a class="social-media__button" href=""
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </section>
    </main>
    <div class="overlay-container">
      <div id="about" class="overlay">
        <header class="header">
          <a href="#" class="btn--close"><i class="fas fa-times-circle"></i></a>
          <h1 class="heading-secondary">About me</h1>
          <p>Coming...</p>
        </header>
      </div>
      <div id="work" class="overlay">
        <header class="header">
          <a href="#" class="btn--close"
            ><i class="fas fa-times-circle close-btn"></i
          ></a>
          <h1 class="heading-secondary">Some projects</h1>
          <p>Coming...</p>
        </header>
      </div>
      <div id="contact" class="overlay">
        <header class="header">
          <a href="#" class="btn--close"
            ><i class="fas fa-times-circle close-btn"></i
          ></a>
          <h1 class="heading-secondary">Contact me</h1>
        </header>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
