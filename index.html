<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="norbert klar enkeyz portfolio" />
    <link

      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"

  <body>
    <div class="main-page-content">
      <header class="header">

          <a class="overlay-btn" href="#">About</a>
          <a class="overlay-btn" href="#">Work</a>

      </header>

      <main>
        <section class="section-about u-center-text">
          <h1 class="heading-primary">Norbert Klar</h1>

          <div class="social-media-icons">
            <a href="https://github.com/enkeyz" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://twitter.com/_enkeyz" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href=""><i class="fab fa-facebook"></i></a>

    <div class="overlay-container">

          <i class="fas fa-times-circle close-btn"></i>

          <p>Coming...</p>
        </header>
      </div>
      <div id="work" class="overlay">
        <header class="header">
          <i class="fas fa-times-circle close-btn"></i>
          <h1 class="heading-secondary">Some projects</h1>
          <p>Coming...</p>

      <div id="contact" class="overlay">

          <i class="fas fa-times-circle close-btn"></i>
          <h1 class="heading-secondary">Contact me</h1>
